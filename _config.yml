# Basic info
title:              "epistrephein"
description:        "epistrephein's personal blog"

author:
  name:             epistrephein
  github:           epistrephein
  email:            epistrephein@gmail.com

# URL
url:                "https://blog.epistrephe.in"

# Google Analytics
google-analytics:
  id:               "UA-61290809-3"

# Disqus
disqus:
  id:               "epistrephein"

# Timezone
timezone:           Europe/Rome
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           10
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "Archive"
    url:            "/archive"
  - name:           "RSS"
    url:            "/feed.xml"
  - name:           "GitHub"
    url:            "https://github.com/epistrephein"
  - name:           "Email"
    url:            "mailto:epistrephein@gmail.com"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  - scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  - scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:            [vendor]
